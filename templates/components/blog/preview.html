<a href="{{ url_for('post', post_id=post.id) }}" class="mx-auto">
  <div class="card p-4 my-4" style="max-width: 700px;">
    <div class="row">
      <div class="col-md-5 mb-4 mb-md-0">
        <img src="https://source.unsplash.com/collection/4676376" alt="Placeholder Image" width="100%" height="250px" class="rounded" style="object-fit: cover;">
      </div>
      <div class="col-md-7 align-self-center">
        <h4 class="m-0">{{ post.title }}</h4>
        <small class="m-0">Published the {{ post.published_at.strftime('%d-%m-%Y') }} at {{ post.published_at.strftime('%H:%M') }}</small>
        <p class="m-0" style="font-weight: 500;">Written by: {{ post.author }}</p>
        <hr>
        <p class="m-0 extract">
          {{ post.content }}
        </p>
      </div>
    </div>
  </div>
</a>
