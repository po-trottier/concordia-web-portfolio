{% extends "base.html" %}
{% block content %}
  <div class="py-5 container">
    <div class="w-100 text-right mb-5">
      <a href="{{ url_for('logout') }}" class="btn btn-danger rounded-pill px-4 mb-5 mr-2">
        Log Out
      </a>
    </div>
    {% with posts=posts %}
      {% include 'components/admin/posts.html' %}
    {% endwith %}
    <hr class="my-5">
    {% with messages=messages %}
      {% include 'components/admin/messages.html' %}
    {% endwith %}
  </div>
{% endblock %}
